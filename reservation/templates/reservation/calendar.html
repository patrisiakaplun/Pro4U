{% extends 'base_reservation.html' %}
{% block reservation_content %}
<div class="clearfix">
	<a class="btn btn-info right mr-2" href="{% url 'calendar' %}?{{ next_month }} "> Next Month >> </a>
    <a class="btn btn-info right mr-2" href="{% url 'calendar' %}?{{ prev_month }}"> << Previous Month </a>
    <a class="btn btn-info right mr-2" href="{% url 'schedule_new' %}"> + New Schedule </a>
</div>
<div style="color: blueviolet;">
    {{ calendar }}
</div>
{% endblock %}
